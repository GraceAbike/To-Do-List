<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
		<title>ToDo List</title>
	</head>
	<body>
		<header>
			<div class="to-do-title flex-row border-bottom">
				<h3>Today's To Do</h3>
				<span class="material-symbols-outlined"> autorenew </span>
			</div>
			<div class="to-do-edit flex-row border-bottom">
				<input type="text" name="" id="to-do-input" placeholder="Add to your list...">
				<span class="material-symbols-outlined"> add_task </span>
			</div>
		</header>
		<main class="to-do-items">
			<section class="to-do-item flex-row border-bottom">
				<input type="checkbox" name="" id="">
				<p>Wash the dishes</p>
				<span class="to-do-item-icons">
					<span class="material-symbols-outlined"> delete </span>
					<span class="material-symbols-outlined"> edit-note </span>
				</span>
			</section>
		</main>
		<footer>Clear all completed</footer>
	</body>
</html>
